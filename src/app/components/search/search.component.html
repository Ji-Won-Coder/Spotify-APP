<div class="row">
    <div class="col">

        <input #termino type="text"  (keyup)="buscar(termino.value)" class="forcontrol" placeholder="Buscar artista">

    </div>
</div>

<div class = "card-columns m-5 ">
    
    <div *ngFor="let artista of artistas" class="card" style="width: 18rem;">
      
      <img [src]="artista.images | noimage" class="card-img-top" alt="...">
      
       <div class="card-body">

        <h4 class="card-title"> {{artista.name}} </h4>
      
      </div>
      
     </div>
</div>
